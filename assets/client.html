<!DOCTYPE html>
<html>

<head>
  <title>Chat</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Chat
    <div id="monIp"></div>
  </h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" />
  <button onclick="sendMessage()">Send</button>
  <script>
    function sendMessage() {
      var message = document.getElementById("messageInput").value;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ message: message }));
      document.getElementById("messageInput").value = "";
    }

    setInterval(getMessages, 1000);

    function getMessages() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            // Si la réponse est OK, afficher les messages
            var response = JSON.parse(xhr.responseText);
            var messages = response['messages'];
            var clients = response['clients'];
            var messagesHtml = "";
            for (var i = 0; i < messages.length; i++) {
              messagesHtml += "<p><strong>Client: </strong>" + clients[i] + "<br><strong>Message: </strong>" + messages[i] + "</p>";
            }
            document.getElementById("messages").innerHTML = messagesHtml;
          } else {
            // Si la réponse n'est pas OK, afficher l'erreur
            document.getElementById("messages").innerHTML = "<p>Erreur: " + xhr.responseText + "</p>";
          }
        }
      };
    }

    xhr.open("GET", "/?type=html", true);
    xhr.send();
